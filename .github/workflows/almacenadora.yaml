name: Check Frontend
on:
  pull_request:
    branches:
      - develop
    paths:
      - "src/**"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm i

      - name: Check eslint
        run: npx eslint '.\src\**.{js,jsx,ts,tsx}'

      - name: Check build
        run: npm run build

